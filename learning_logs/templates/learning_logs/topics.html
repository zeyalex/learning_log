{% extends "learning_logs/base.html" %}

{% block content %}

  <p>Тема</p>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>Ще не додано жодної теми.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">Додати нову тему</a>



{% endblock content %}
